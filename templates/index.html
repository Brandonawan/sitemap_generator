<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Generator</title>
    
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eUfy4MmNB6tTtDw40t2TJH6z6dNKAfEIoXqiaq9slk9KcfHG1FqzBLckr5V/k6Tk" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sitemap Generator</h1>
        <form id="sitemapForm" method="post">
            <div class="mb-3">
                <label for="website_url" class="form-label">Enter Website URL:</label>
                <input type="text" id="website_url" name="website_url" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Sitemap</button>
        </form>

        <!-- Display the generated sitemap here -->
        <div id="sitemapResult" class="mt-4"></div>
    </div>

    <!-- Add Bootstrap JS and Popper.js for Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy8N+CDaR5YiqWrVpX39bV0G1q5/J7jIbb" crossorigin="anonymous"></script>

    <!-- Add jQuery for AJAX (optional) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-uXsTO7tTz9p83NBAOrIvvcT2N1wfS/CkUpcP8CKRdcpAAaTh1WN6j8fntJFOJUJ5" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            // Intercept the form submission using AJAX
            $("#sitemapForm").submit(function (event) {
                event.preventDefault();

                // Get the form data
                var formData = $(this).serialize();

                // Make an AJAX request to the server
                $.ajax({
                    type: "POST",
                    url: "/",
                    data: formData,
                    success: function (response) {
                        // Display the generated sitemap
                        $("#sitemapResult").html(response);
                    },
                    error: function (error) {
                        // Handle errors if needed
                        console.error("Error:", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
